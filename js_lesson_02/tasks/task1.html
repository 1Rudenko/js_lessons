<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачі</title>
</head>
<body>
    <h1>Задача №1</h1>
    <p>
        Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
    </p>    
        
    <script>

//Крок 1. Введення даних.
// let a = 8;
// let b = 2;
const num1 = parseFloat(prompt('введіть перше число', '8'))
const num2 = parseFloat(prompt(`введіть друге число`, `2`))
//Крок 2. Обчислення результату.
const result1 = parseFloat(num1 + num2);
const result2 = num1 * num2;
const result3 = num1 / num2;
//Крок 3. Виведення результатів.
document.write(`сума: ${result1} <br>`);
document.write(`добуток: ${result2} <br>`);
document.write(`частка: ${result3} <br>`);
    </script>
</body>
</html>
