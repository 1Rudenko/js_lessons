<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>    
        
    <script>

        //Крок 1. Введення даних.
        const timeSec = parseInt(prompt(`Введіть кількість секунд`, `0`))

        //Крок 2. Обчислення результату.
        
        const timeHour = timeSec / 3600
        
        const timeMinute = timeSec % 3600 / 60
        
        
        //Крок 3. Виведення результатів.
       
        document.write(`Тривалість: ${Math.floor(timeHour)} годин ${Math.floor(timeMinute)} хвилин`);

    </script>
</body>
</html>
