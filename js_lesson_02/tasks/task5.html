<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>    
        
    <script>

        //Крок 1. Введення даних.
        const timeSec = parseInt(prompt(`Введіть кількість секунд`, `3600`))

        //Крок 2. Обчислення результату.
        const timeMinute = timeSec / 60
        const timeHour = timeMinute / 60
        
        //Крок 3. Виведення результатів.
        document.write(`Тривалість у хвилинах: ${timeMinute} хв<br>`); 
        document.write(`Тривалість у годинах: ${timeHour} год`);
    </script>
</body>
</html>
