<body>
    <h1>Задача №5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>    
        
    <script>

        //Крок 1. Введення даних.
        const timeSec = parseInt(prompt(`Введіть кількість секунд`, `0`))

        //Крок 2. Обчислення результату.
        // const timeMinute = timeSec / 60
        const timeHour = timeSec / 3600
        const timeMinute = (timeSec - parseInt(timeHour) * 3600) / 60
        
        // const timeHour = timeMinute / 60
        
        //Крок 3. Виведення результатів.
        // document.write(`Тривалість у хвилинах: ${timeMinute} хв<br>`); 
        // document.write(`Тривалість у годинах: ${timeHour} год`);
        // document.write(`Тривалість: $(parseInt(timeHour) годин ${timeSec - })`);
        // document.write(`Тривалість у хвилинах: ${timeMinute} хв<br>`);
        // document.write(`Тривалість у годинах: ${timeHour} год<br>`);
        document.write(`Тривалість: ${parseInt(timeHour)} годин ${parseInt(timeMinute)} хвилин`);
    </script>
</body>
