<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Задача №7</h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>    
        
    <script>

        //Крок 1. Введення даних.
        let minMonth = 1
        let maxMonth = 12
        let minDay = 0
        let maxDay = 6

        //Крок 2. Обчислення результату.
        const randomMonth = parseInt(minMonth + Math.random() * (maxMonth - minMonth + 1))
        const randomDay = parseInt(minDay + Math.random() * (maxDay - minDay + 1))
        const sum = randomMonth + randomDay
        
        //Крок 3. Виведення результатів.
        
        document.write(sum); 
    
    </script>
</body>
</html>
