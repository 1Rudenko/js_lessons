<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №2</h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>    
        
    <script>

        const price = parseFloat(prompt('Введіть ціну товару'))
        const money = parseFloat(prompt('Введіть кількість грошей'));
        
        if (money < price)
            document.write(`Коштів недостатньо для здійснення покупки`)

        else if ((money % price) >= 4)
        document.write(`Ви можете придбати лотерейний квиток за 4 грн`);

        else 
        document.write(`Не забудьте забрати решту`);
        
        

    </script>
</body>
</html>
