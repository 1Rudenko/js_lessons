<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №3</h1>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>    
        
    <script>
        
        const minNumber = 1
        const maxNumber = 5
        
        const randomNum = Math.floor(minNumber + Math.random() * (maxNumber - minNumber + 1))
        let userNumber = parseInt(prompt(`Введіть число від 1 до 5, у вас дві спроби`))

        if (userNumber === randomNum) 
        document.write(`Ви вгадали число з першої спроби`)
        
        else {
            userNumber = parseInt(prompt(`Не вгадали! Спробуйте ще`))
            if (userNumber === randomNum) 
            document.write(`Ви вгадали число з другої спроби`)
            else document.write(`Ви не вгадали число з двох спроб`)

        }
        
    </script>
</body>
</html>
