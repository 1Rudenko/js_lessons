<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Задача №4</h1>
    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>    
        
    <script>

        const age = parseInt( prompt(`Введіть свій вік`))
        let gradation


        if (age >= 0 && age < 6)
            gradation = `дитина у садочку`
        else if (age < 18)
            gradation = `школяр`
        else if (age < 23)
            gradation = `студент`
        else if ( age < 65)
            gradation = `працівник`
        else gradation = `ура, нарешті пенсія!`

        document.write(gradation)

    </script>
</body>
