<body>
    <h1>Задача №5</h1>
    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
    </p>    
        
    <script>
        const driverCategory = prompt(`Введіть категорію водія A-C`)
        let driverLicense = ``
        switch (driverCategory) {
            case `A` : driverLicense = `мотоцикл`
            break;
            case `B` : driverLicense = `легковий автомобіль`
            break;
            default : driverLicense = `вантажний автомобіль`
            break;
        }
        
        document.write(`Ви маєте право на керування технічним засобом: ${driverLicense}, з чим Вас і вітаємо!`)
        
    
       

    </script>
</body>
