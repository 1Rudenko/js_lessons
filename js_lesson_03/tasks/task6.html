<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>    
        
    <script>


        const dayWeek = parseInt(prompt(`Введіть номер дня тижня`))
        let nameDayWeek
    
        switch (dayWeek) {
            case 1 : nameDayWeek = `Понеділок`
            break;
            case 2 : nameDayWeek = `Вівторок`
            break;
            case 3 : nameDayWeek = `Середа`
            break;
            case 4 : nameDayWeek = `Четвер`
            break;
            case 5 : nameDayWeek = `П'ятниця`
            break;
            case 6 : nameDayWeek = `Субота`
            break;
            case 7 : nameDayWeek = `Неділя`
            break;
            default : nameDayWeek = `Невірно вказане число`
            break;
        }
        document.write(nameDayWeek)
    
        
    </script>
</body>
</html>
