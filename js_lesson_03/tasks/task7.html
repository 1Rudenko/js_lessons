<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Задача №7</h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>    
        
    <script>

const numberMonth = parseInt(prompt(`Введіть номер місяця`))
let season
    
    switch (numberMonth) {
        case 1 : 
        case 2 : 
        case 12 : season = `Зима`
        break;
        case 3 : 
        case 4 : 
        case 5 : season = `Весна`
        break;
        case 6 : 
        case 7 :
        case 8 : season = `Літо`
        break;
        case 9 : 
        case 10 :
        case 11 : season = `Осінь`
        break;

        default : season = `Невірно вказаний номер місяця`
    }
    
    document.write(season)
    </script>
</body>
</html>
