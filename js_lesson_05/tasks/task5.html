<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        Вивести таблицю
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let numberCell = 1
            document.write(`<table> `)
            for (let i = 1; i <= 3; i++) {
                document.write(`<tr> `)
                for (let j = 1; j <= 3; j++) {
                    document.write(`<td> ${numberCell++} </td>`)
                }
                document.write(`</tr> `)
            }
            document.write(`</table> `)
        }

    </script>
</body>
</html>
