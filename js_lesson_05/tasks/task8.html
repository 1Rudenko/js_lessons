<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №8</h1>
    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).

    </p>    
        
    <script>
    if (confirm('Почати тестування?')) {
        alert(`Загадайте число від 1 до 5`)
        let compNumber
        let correctAnswear = false
        for (let i = 0; i < 3; i++) {
            compNumber = 1 + Math.floor(Math.random()*5)
        if (confirm(`Ваше число = ${compNumber}?`)) {
            correctAnswear = true
            break
        }
    }

    if (correctAnswear) {
    document.write(`Ваше число = ${compNumber}`)
    }
    else document.write(`losser`)
    }

    </script>
</body>
</html>
