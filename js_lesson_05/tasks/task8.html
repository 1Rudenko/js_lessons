<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Задача №8</h1>
    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).

    </p>    
        
    <script>
if (confirm('Почати тестування?')) {
    let userNumber = parseInt(prompt(`put number 1-10`))

    for (let index = 1; index <= 3; index++) {
        let computerNumber = 1 + Math.floor(Math.random() * 10)
        console.log(computerNumber)
        if(computerNumber === userNumber) {
            document.write(`ok! я вгадав з ${index}спроби `)
            break
        }
        if(computerNumber !== userNumber && index === 3) {
            document.write(` я не вгадав `)
            
        }
    }
    
}
    </script>
</body>
</html>
