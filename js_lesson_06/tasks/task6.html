<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        Інвестор вклав  тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let deposit = parseFloat(prompt(`put your money`))
            // let deposit = 1000
            let dividend = 0
            let tax = 0
            for (let i = 1; i <= 20; i++) {
                dividend =  Math.ceil(deposit*0.2)
                tax =  Math.ceil(dividend*0.05)
                deposit =  Math.ceil(dividend + deposit - tax)
                document.write(`відсотки за ${i} рік = ${dividend} <br>`)
                document.write(`податок з доходів за ${i} рік = ${tax} <br>`)
                document.write(`внесок плюс відсотки за ${i} рік = ${deposit} <br> <br>`)
            }
            document.write(` ви отримаєте загальну суму ${deposit} `)
}

    </script>
</body>
</html>
