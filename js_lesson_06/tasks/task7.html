<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №7</h1>
    <p>
        Інвестор вклав  тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою циклів суму, яку він одержить.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let deposit = parseFloat(prompt(`put your money`))
            // let deposit = 1000
            let dividend = 0
            
            for (let i = 1; i <= 2; i++) {
                dividend =  Math.ceil(deposit*0.2)
                deposit =  Math.ceil(dividend + deposit)
                document.write(`відсотки 20% за ${i} рік = ${dividend} <br>`)
                document.write(`внесок плюс відсотки 20% за ${i} рік = ${deposit} <br> <br>`)

                
            }

            document.write(` Ви отримаєте загальну суму за депозит під 20% ${deposit} <br> <br>`)
                for (let j = 1; j <= 2; j++) {
                dividend =  Math.ceil(deposit*0.27)
                deposit =  Math.ceil(dividend + deposit)
                document.write(`відсотки 27% за ${j} рік = ${dividend} <br>`)
                document.write(`внесок плюс відсотки 27%  за ${j} рік = ${deposit} <br> <br>`)
                
                }

            document.write(` Ви отримаєте загальну суму ${deposit} `)
}

    </script>
</body>
