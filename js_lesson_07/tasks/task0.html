<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача №0</h1>
    <p>
        Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </p>    
        
    <script>
    if (confirm('Почати тестування?')) {
        function getSeasonYear() {
            let numberMonth = parseInt(prompt(`enter the month number`)), seasonYear
            if(numberMonth)
            switch (numberMonth) {
                case 12 : 
                case 1 : 
                case 2 :  seasonYear = `зима`
                break;
                case 3 : 
                case 4 : 
                case 5 :  seasonYear = `весна`
                break;
                case 6 : 
                case 7 : 
                case 8 :  seasonYear = `літо`
                break;
                case 9 : 
                case 10 : 
                case 11 :  seasonYear = `осінь`
                break;
                default : seasonYear = `йойс, невірне число`
                break;
                
            }
            return seasonYear
        }
        const s = getSeasonYear()
        document.write(s)
    }


    </script>
</body>
</html>
