<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №3</h1>
    <p>
        Створити окремі функції, які для 4 чисел знаходять:
            1.суму;
            2.добуток;
            3.середнє арифметичне;
            4.мінімальне значення.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            function getSumary(num1, num2, num3, num4) {
                return num1 + num2 + num3 + num4
            }

            function getMultiply (num1, num2, num3, num4) {
                return num1 * num2 * num3 * num4
            }

            function getAverage(num1, num2, num3, num4) {
                return (num1 + num2 + num3 + num4) / 4
            }
            
            function getMin(num1, num2, num3, num4) {
                let min = num1
                if (num2 < min )  min = num2
                if (num3 < min )  min = num3    
                if (num4 < min )  min = num4
                return min
            }
            let s = getSumary(1, 20, 10, 5)
            let m = getMultiply(1, 20, 10, 5)
            let a = getAverage(1, 20, 10, 5)
            let min = getMin(1, 20, 10, 5)
            document.write(`${s} <br> ${m} <br> ${a} <br> ${min}`)
        }
        
    </script>
</body>
</html>
