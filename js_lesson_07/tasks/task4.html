    <h1>Задача №4</h1>
    <p>
        Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            function getEven(num1, num2, num3) {
                let evenCount = 0
                let positiveCount = 0
                let bigger100Count = 0
            
                if (num1%2 === 0) evenCount++
                if (num2%2 === 0) evenCount++
                if (num3%2 === 0) evenCount++
                
                if (num1 > 0) positiveCount++
                if (num2 > 0) positiveCount++
                if (num3 > 0) positiveCount++
                
                if (num1 > 100) bigger100Count++
                if (num2 > 100) bigger100Count++
                if (num3 > 100) bigger100Count++

                return {positiveCount, evenCount, bigger100Count}
                
            }
            
            const w = getEven(600, -201, 43)
            console.log(w);
        
            
        }
        
    </script>
