<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            function getTable(rowNumber, colNumber, message) {
                document.write('<table style="border: 1px solid black;">')
                for (let i = 1; i <= rowNumber; i++) {
                    document.write('<tr> ')
                        
                    for (let j = 1; j <= colNumber; j++) {
                        document.write(`<td>` + message + `</td>`)
                    }
                    document.write('</tr>')
                    
                }
                document.write('</table>')
            }
            getTable(4, 5, `*`)
        }
        
    </script>
</body>
</html>
