<body>
    <h1>Задача №7</h1>
    <p>
        Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію).
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
      function getRandomPicture() {
        let randomPictureNumber = 1 + Math.floor(Math.random() * 4)
        let picture = `<img src="img/${randomPictureNumber}.png" alt="random picture">`
        return picture    
      }
      const p = getRandomPicture() 
      document.write(p)

}

    </script>
