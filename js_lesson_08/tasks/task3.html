<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Задача №3</h1>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let nameList = [`Іван`, `Tom`, `Don`, `Іван`, `Hanna`]
            let nameCount = 0
            for (let i = 0; i < nameList.length; i++) {
                if (nameList[i] === `Іван`) {
                    nameCount++
                }
                
            }
            document.write(`ім’я «Іван» зустрічається ${nameCount}`)
        }
        
    </script>
</body>
