    <h1>Задача №5</h1>
    <p>
        Дано послідовність оцінок учня. Підрахувати кількість:
            1)	двійок
            2)	кількість хороших оцінок (добре, відмінно);
            3)	кількість оцінок, які нижче середнього.

    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let arr = [5, 2, 4, 3, 3, 4, 5, 4]
            function counteMark2() {
                let count2 = 0
                let countGood = 0
                let count3 = 0
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === 2) count2++
                    if (arr[i] === 3) count3++
                    if (arr[i] > 3) countGood++
                }
                return {count2, count3, countGood }
            }

            let mark2 = counteMark2()
            console.log(mark2 );
            
        }
        
    </script>
