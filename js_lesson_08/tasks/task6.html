<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let productsPrices = [1000, 20, 31]
            let productsTitles = [`cheese`, `juice`, `bread`]

            let money = parseInt(prompt(`Введіть наявну суму коштів`))
            let buyerList = [] 

            for (let i = 0; i < productsPrices.length; i++) {
                if (money >= productsPrices[i]) {
                    buyerList.push(`${productsTitles[i]} - ${productsPrices[i]}`)
                
                }
            }

            document.write(buyerList)
            
        }
        
    </script>
</body>
</html>
