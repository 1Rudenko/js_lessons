<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №2</h1>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            function getArray(el) {
                let arr = new Array(el).fill(1, 0, el/2)
                arr.fill(7, el/2)
                document.write(arr)
                return arr
            }

            let userNumber = parseInt(prompt(`Введіть кількість елементів у масиві`))
            getArray(userNumber)
        }
        
    </script>
</body>
</html>
