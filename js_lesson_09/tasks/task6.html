<body>
    <h1>Задача №6</h1>
    <p>
        Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let arr = [5, 10, 15, 3, 2, 100, -300]

            arr.forEach((element, i, arrNumber) => {
                if (element > arrNumber[0]) {
                    arrNumber[i]*=2
                }    
            });
            document.write(arr)
            
        }
        
    </script>
</body>
