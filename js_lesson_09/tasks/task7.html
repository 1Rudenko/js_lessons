<body>
    <h1>Задача №7</h1>
    <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let discount = 0.3
            let arrayPrices = [1200, 360, 480, 4200, 600]
            arrayPrices.forEach((element, i, arr) => {
                if (element > 1000) { arr[i] *=  (1 - discount)
                    
                }
            });

            document.write(`array ${arrayPrices}<br>`)





            
}

    </script>
</body>
