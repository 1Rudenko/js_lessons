<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №9</h1>
    <p>
        Дано масив імен. Сформувати масив з перших літер цих імен.
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            let nameList = [`Ivan`, `Tom`, `Hanna`]
            const newArray = []
            nameList.forEach(element => {
                newArray.push(element[0])
            });
            document.write(` масив імен: ${nameList} <br>`)
            document.write(` масив з перших літер імен: ${newArray}`)
        }
        
    </script>
</body>
</html>
