<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №1</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
        Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.

    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            
            function getArray(number) {
                let arrPrices = []
                for (let i = 0; i < number; i++) {
                    let pricePerOneMBond = 1 + Math.floor(Math.random()*10000 )
                    arrPrices.push(pricePerOneMBond)
                }
                document.write(`масив цін на цінні папери ${arrPrices} <br>`)
                return arrPrices
            }


            let mounthNumber = parseInt(prompt(`Введіть за який період (кількість місяців) потрібно проаналізувати ціни на цінні папери`))
            let arrayStart = getArray(mounthNumber)
            const newArrayAbove1000 = arrayStart.filter((price)=> price > 1000)
            document.write(`ті, що більші за 1000 грн ${newArrayAbove1000}`)
        }
        
    </script>
</body>
</html>
