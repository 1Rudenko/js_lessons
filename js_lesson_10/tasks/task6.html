<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Задача №6</h1>
    <p>
        Визначити, чи є ціна, що менше 1000
    </p>    
        
    <script>
        if (confirm('Почати тестування?')) {
            
            function getArray(number) {
                let arrPrices = []
                for (let i = 0; i < number; i++) {
                    let pricePerOneMBond = 1 + Math.floor(Math.random()*10000 )
                    arrPrices.push(pricePerOneMBond)
                }
                document.write(`масив цін на цінні папери ${arrPrices} <br>`)
                return arrPrices
            }


            let mounthNumber = parseInt(prompt(`Введіть за який період (кількість місяців) потрібно проаналізувати ціни на цінні папери`))
            let arrayStart = getArray(mounthNumber)
            arrayStart.some((el) => el <1000)? alert(`є ціна, що менше 1000`): alert(`немає ціни меншої за 1000`) 
        }
















            

           
        
        
    </script>
</body>
</html>
